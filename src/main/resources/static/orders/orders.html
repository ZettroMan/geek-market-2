<div>
    <h3>Заказы</h3>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Клиент</th>
            <th>E-mail</th>
            <th>Адрес доставки</th>
            <th>Товары в заказе</th>
            <th>Сумма заказа</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="o in orders">
            <td>{{o.id}}</td>
            <td>{{o.user.name}}</td>
            <td>{{o.user.email}}</td>
            <td>{{o.address}}</td>
            <td>
                <div ng-repeat="item in o.items">
                    <span>{{item.product.title}} * {{item.quantity}}</span>
                </div>
            </td>
            <td>{{o.price}}</td>
        </tr>
        </tbody>
    </table>

    <button class="btn btn-success" ng-click="getAllOrders()">Обновить</button>

</div>
