<div>
    <h3>Ваши заказы</h3>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Адрес доставки</th>
            <th>Товары в заказе</th>
            <th>Сумма заказа</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="o in orders">
            <td>{{o.id}}</td>
            <td>{{o.address}}</td>
            <td>
                <div ng-repeat="item in o.items">
                    <span>{{item.productTitle}} ({{item.pricePerProduct}} руб.) * {{item.quantity}} шт.  = {{item.price}} руб.</span>
                </div>
            </td>
            <td>{{o.price}} руб.</td>
        </tr>
        </tbody>
    </table>

    <button class="btn btn-success" ng-click="getOrders()">Обновить</button>

</div>
