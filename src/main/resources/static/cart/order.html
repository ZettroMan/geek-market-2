<div>
    <form novalidate ng-submit="createOrder()">
        <h3>Ваш заказ:</h3>
        <table class="table table-hover" cellpadding="0" cellspacing="0">
            <tr>
                <td>Название</td>
                <td>Категория</td>
                <td>Количество</td>
                <td>Цена</td>
            </tr>
            <tbody>

            <tr ng-repeat="oi in cart.items">
                <td>{{oi.productTitle}}</td>
                <td>{{oi.categoryTitle}}</td>
                <td>{{oi.quantity}}</td>
                <td>{{oi.pricePerProduct + ' руб. * ' + oi.quantity + ' шт. = ' + oi.price + ' руб.'}}</td>
            </tr>
            <tr>
                <td></td>
                <td>Итоговая стоимость</td>
                <td>{{cart.price}} руб.</td>
            </tr>
            </tbody>
        </table>
        <div class="form-group col-md-6">
            <label for="deliveryAddress">Укажите адрес доставки</label>
            <input class="form-control" type="text" id="deliveryAddress" value="{{deliveryAddress}}">
        </div>
        <div>
            <button class="btn btn-primary" type="submit">Подтвердить заказ</button>
            <a class="btn btn-secondary" href="#!/cart">Вернуться в корзину</a>
        </div>
    </form>
</div>
