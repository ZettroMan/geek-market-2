<div>
    <form>
    <h3>Ваш заказ:</h3>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <tr>
            <td>Название</td>
            <td>Категория</td>
            <td>Количество</td>
            <td>Цена</td>
        </tr>
        <tbody>

        <tr ng-repeat="oi in cart.items">
            <td>{{oi.productTitle}}</td>
            <td>{{oi.categoryTitle}}</td>
            <td>{{oi.quantity}}</td>
            <td>{{oi.pricePerProduct + ' * ' + oi.quantity + ' = ' + oi.price}}</td>
        </tr>
        <tr>
            <td></td>
            <td>Итоговая стоимость</td>
            <td>{{cart.price}}</td>
        </tr>
        </tbody>
    </table>
        <label for="deliveryAddress">Укажите адрес доставки</label>
        <input type="text" id="deliveryAddress" ng-model="deliveryAddress">
    <div>
        <button class="btn btn-success" ng-click="makeOrder()">Подтвердить заказ</button>
        <a class="btn btn-secondary" href="#!/cart">Вернуться в корзину</a>
    </div>
    </form>
</div>
