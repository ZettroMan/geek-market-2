<div>
    <h3>Сведения о пользователе</h3>
    <form ng-submit="saveUserInfo()">
        <div class="form-group">
            <input type="text" class="form-control" hidden ng-model="userInfo.id">
            <label for="firstNameInput">Имя</label>
            <input type="text" class="form-control" id="firstNameInput" ng-model="userInfo.firstname">
            <label for="secondNameInput">Фамилия</label>
            <input type="text" class="form-control" id="secondNameInput" ng-model="userInfo.secondname">
            <label for="birthyearInput">Год рождения</label>
            <input type="number" class="form-control" id="birthyearInput" ng-model="userInfo.birthyear">
            <label for="phoneInput">Телефон</label>
            <input type="text" class="form-control" id="phoneInput" ng-model="userInfo.phone">
            <label for="cityInput">Город</label>
            <input type="text" class="form-control" id="cityInput" ng-model="userInfo.city">
            <label for="addressInput">Адрес</label>
            <input type="text" class="form-control" id="addressInput" ng-model="userInfo.address">
            <label for="sexInput">Пол</label>
            <select id="sexInput" ng-model="userInfo.sex">
                <option>Не указан</option>
                <option value='M'>Мужской</option>
                <option value='F'>Женский</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
</div>
